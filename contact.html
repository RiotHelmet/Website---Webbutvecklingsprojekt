      <div id="contactWindow">
        <div class="center">
          <h1>Contact Us</h1>
          <form action="" id="contactForm">
            <div class="text_field">
              <label for="Email">Email</label>
              <input type="email" required id="email_input" />
            </div>
            <div class="text_field">
              <label for="Title">Title</label>
              <input type="text" required id="title_input" />
            </div>
            <div class="text_field" id="message_field">
              <label for="text">Message</label>

              <textarea
                type="text"
                required
                id="message_input"
                name="message"
                id=""
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <input type="submit" value="send" />
          </form>
        </div>
      </div>
